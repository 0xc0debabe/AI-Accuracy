version: '3.8'

services:
  # 1. Service Discovery (Eureka)
  discovery-service:
    build:
      context: .
      args:
        SERVICE_NAME: discovery-service
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - ai-accuracy-net

  # 2. Circuit Breaker Service
  circuit-breaker-service:
    build:
      context: .
      args:
        SERVICE_NAME: circuit-breaker-service
    ports:
      - "8083:8083"
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - GOOGLE_EMAIL=${GOOGLE_EMAIL}
      - GOOGLE_PASSWORD=${GOOGLE_PASSWORD}
    networks:
      - ai-accuracy-net

  # 3. AI Adapter Service
  ai-adapter-service:
    build:
      context: .
      args:
        SERVICE_NAME: ai-adapter-service
    ports:
      - "8082:8082"
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - ai-accuracy-net

  # 4. Core Service
  core-service:
    build:
      context: .
      args:
        SERVICE_NAME: core-service
    ports:
      - "8081:8081"
    depends_on:
      discovery-service:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=ai_accuracy_db
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - ai-accuracy-net

  # 5. Database (MySQL)
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ai_accuracy_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-accuracy-net

  # 6. Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-accuracy-net

  # 7. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    platform: linux/arm64
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ai-accuracy-net

  # 8. Kafka
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    platform: linux/arm64
    ports:
      - "9092:9093"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "verification-request:1:1,ws-msg-request:1:1"
    networks:
      - ai-accuracy-net

networks:
  ai-accuracy-net:
    driver: bridge

volumes:
  db-data:
